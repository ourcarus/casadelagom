---
layout: default
published: true
---
<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      {% comment %}<h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      {% endcomment %}

      <div class="entry">
        {% comment %}{{ post.excerpt }} {{post.date | date_to_string}}{% endcomment %}
        <a href="{{ site.baseurl }}{{ post.url }}">{{post.excerpt}}</a><span>{{post.date | date_to_string}}</span> &raquo; 
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
