---
layout: default
published: true
---
<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      {% comment %}<h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      {% endcomment %}

      <div class="entry">
        {% comment %}{{ post.excerpt }} {{post.date | date_to_string}}{% endcomment %}
        <span>{{post.excerpt}}</span> &raquo; <a style="text-align: right;" href="{{ site.baseurl }}{{ post.url }}">{{post.date | date_to_string}}</a>
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
