---
layout: default
published: true
---
<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      {% comment %}<h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      {% endcomment %}
      <div class="entry">
        <a href="{{ site.baseurl }}{{ post.url }}">{{post.excerpt}}</a>
        	<span style="float:right;">{{post.date | date_to_string}}</span> 
      </div>
    </article>
  {% endfor %}
</div>

{% comment %}{{ post.excerpt }} {{post.date | date_to_string}}{% endcomment %}
{% comment %}<a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>{% endcomment %}
